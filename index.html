<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .calculator {
            background: #fff;
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 320px;
        }

        .display {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: right;
            min-height: 80px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .previous {
            font-size: 14px;
            color: #888;
            min-height: 20px;
        }

        .current {
            font-size: 32px;
            font-weight: 600;
            color: #333;
            word-wrap: break-word;
            word-break: break-all;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
        }

        button {
            padding: 20px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 600;
        }

        button:hover {
            transform: scale(1.05);
        }

        button:active {
            transform: scale(0.95);
        }

        .operator {
            background: #667eea;
            color: white;
        }

        .operator:hover {
            background: #5568d3;
        }

        .number {
            background: #e9ecef;
            color: #333;
        }

        .number:hover {
            background: #dee2e6;
        }

        .clear {
            background: #ff6b6b;
            color: white;
        }

        .clear:hover {
            background: #ee5a5a;
        }

        .equals {
            background: #51cf66;
            color: white;
            grid-column: span 2;
        }

        .equals:hover {
            background: #40c057;
        }

        .zero {
            grid-column: span 2;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="previous" id="previous"></div>
            <div class="current" id="current">0</div>
        </div>
        <div class="buttons">
            <button class="clear" onclick="clearDisplay()">AC</button>
            <button class="operator" onclick="deleteDigit()">DEL</button>
            <button class="operator" onclick="setOperation('÷')">÷</button>
            <button class="number" onclick="appendNumber('7')">7</button>
            <button class="number" onclick="appendNumber('8')">8</button>
            <button class="number" onclick="appendNumber('9')">9</button>
            <button class="operator" onclick="setOperation('×')">×</button>
            <button class="number" onclick="appendNumber('4')">4</button>
            <button class="number" onclick="appendNumber('5')">5</button>
            <button class="number" onclick="appendNumber('6')">6</button>
            <button class="operator" onclick="setOperation('-')">-</button>
            <button class="number" onclick="appendNumber('1')">1</button>
            <button class="number" onclick="appendNumber('2')">2</button>
            <button class="number" onclick="appendNumber('3')">3</button>
            <button class="operator" onclick="setOperation('+')">+</button>
            <button class="number zero" onclick="appendNumber('0')">0</button>
            <button class="number" onclick="appendNumber('.')">.</button>
            <button class="equals" onclick="calculate()">=</button>
        </div>
    </div>

    <script>
        let current = '0';
        let previous = '';
        let operation = null;

        function updateDisplay() {
            document.getElementById('current').textContent = current;
            document.getElementById('previous').textContent = previous + (operation || '');
        }

        function appendNumber(num) {
            if (num === '.' && current.includes('.')) return;
            if (current === '0' && num !== '.') {
                current = num;
            } else {
                current += num;
            }
            updateDisplay();
        }

        function setOperation(op) {
            if (operation !== null) calculate();
            operation = op;
            previous = current;
            current = '0';
            updateDisplay();
        }

        function calculate() {
            if (operation === null || previous === '') return;
            
            let result;
            const prev = parseFloat(previous);
            const curr = parseFloat(current);

            switch(operation) {
                case '+':
                    result = prev + curr;
                    break;
                case '-':
                    result = prev - curr;
                    break;
                case '×':
                    result = prev * curr;
                    break;
                case '÷':
                    result = prev / curr;
                    break;
                default:
                    return;
            }

            current = result.toString();
            operation = null;
            previous = '';
            updateDisplay();
        }

        function clearDisplay() {
            current = '0';
            previous = '';
            operation = null;
            updateDisplay();
        }

        function deleteDigit() {
            if (current.length === 1) {
                current = '0';
            } else {
                current = current.slice(0, -1);
            }
            updateDisplay();
        }

        // Keyboard support
        document.addEventListener('keydown', (e) => {
            if (e.key >= '0' && e.key <= '9') appendNumber(e.key);
            if (e.key === '.') appendNumber('.');
            if (e.key === '+' || e.key === '-') setOperation(e.key);
            if (e.key === '*') setOperation('×');
            if (e.key === '/') {
                e.preventDefault();
                setOperation('÷');
            }
            if (e.key === 'Enter' || e.key === '=') calculate();
            if (e.key === 'Escape') clearDisplay();
            if (e.key === 'Backspace') deleteDigit();
        });
    </script>
</body>
</html>
